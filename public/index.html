<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUTRIGUARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NUTRIGUARD</h1>
        <form id="diseaseForm">
            <label for="disease">Enter your disease:</label>
            <input type="text" id="disease" name="disease" placeholder="e.g. Diabetes" required>
            <label for="imageInput">Upload product image:</label>
            <input type="file" id="imageInput" accept="image/*" required>
            <button class="btn-submit" type="submit">Scan & Check</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
